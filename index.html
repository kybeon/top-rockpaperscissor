<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="container">
    <div id="choices">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
    </div>
    <div id="results">
        <div class="points-container">
            <p class="player-score">Player: 0</p>
            <p class="computer-score">Computer: 0</p>
        </div>
        <p class="player-computer"></p>
        <p class="final-score"></p>
    </div>
 </div>

<script>


let userScore = parseInt(0);
let compScore = parseInt(0);
let computerSelection = getComputerChoice();
const playerScoreDisplay = document.querySelector(".player-score");
const computerScoreDisplay = document.querySelector(".computer-score");
const playerCompChoice = document.querySelector(".player-computer");
const finalScore = document.querySelector(".final-score");


function updateScore() {
    playerScoreDisplay.textContent = `Player: ${userScore}`;
    computerScoreDisplay.textContent = `Computer: ${compScore}`;
}


function getComputerChoice() {
    let option = ["Rock", "Paper", "Scissor"];
    let rndm = Math.floor(Math.random() * option.length)
    return option[rndm];
}

// Rock > Scissor
// Paper > Rock
// Scissor > Paper

function playRound(playerSelection, computerSelection) {
    if (playerSelection === computerSelection) {
        playerCompChoice.textContent = `Its' a tie! You both picked ${playerSelection}.`;
    } else if (
        (playerSelection === "Rock" && computerSelection === "Scissor") ||
        (playerSelection === "Paper" && computerSelection === "Rock") ||
        (playerSelection === "Scissor" && computerSelection === "Paper")
    ) {
        userScore++;
        playerCompChoice.textContent = `${playerSelection} beats ${computerSelection}`;
    } else {
        compScore++;
        playerCompChoice.textContent = `${playerSelection} gets beaten by ${computerSelection}`;
    }
    updateScore();

    if (userScore === 5 && compScore < 5) {
        finalScore.textContent = "You win! Congratulations!";
    } else if (userScore < 5 && compScore === 5) {
        finalScore.textContent = "You lose! Try again!";
    } else;

}

const buttons = document.querySelectorAll("button");
buttons.forEach((button) => {
    button.addEventListener("click", () => {
        playRound(button.id, getComputerChoice())
    })
});



</script>
</body>
</html>
